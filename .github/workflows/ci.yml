name: CI - Build and Push Docker Images

on:
  push:
    branches: [ "main", "master" ]
    tags:
      - 'v*.*.*'
  pull_request:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    env:
      REGISTRY: docker.io
      IMAGE_NAMESPACE: ${{ secrets.DOCKERHUB_USERNAME }}
      SHA_TAG: ${{ github.sha }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & push frontend
        uses: docker/build-push-action@v5
        with:
          context: ./Frontend/online-shopping
          file: ./Frontend/online-shopping/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/ecommerce-frontend:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/ecommerce-frontend:${{ env.SHA_TAG }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/ecommerce-frontend:${{ github.ref_name }}

      - name: Build & push backend
        uses: docker/build-push-action@v5
        with:
          context: ./Backend/online-shopping
          file: ./Backend/online-shopping/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/ecommerce-backend:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/ecommerce-backend:${{ env.SHA_TAG }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/ecommerce-backend:${{ github.ref_name }}
